<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1>Formulário de cadastramento!</h1>
    <form>
        <label for="text">Digite o nome a ser cadastrado:</label>
        <input id="text" type="text" /> <br /><br />
        <label for="email">Digite o email a ser cadastrado:</label>
        <input id="email" type="email" /><br /><br />
        <label for="password">Digite a senha a ser cadastrada:</label>
        <input id="password" type="password" /><br /><br />
        <button type="submit">
            Registrar-se
        </button><br /><br />
    </form>

</body>
</html>
